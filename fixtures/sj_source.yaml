    description: '«Пятёрочка» — это команда из 260 000 человек от Калининграда до
      Владивостока. Вместе мы создаём крупнейшую российскую сеть магазинов «у дома».
      Первый универсам «Пятёрочка» был открыт в 1999 году в Санкт-Петербурге. Сегодня
      наша торговая сеть объединяет более 19000 магазинов, 37 распределительных центров
      и 9000 офисных сотрудников.


      Почему сотрудники выбирают «Пятёрочку»?


      Масштаб и надёжность. «Пятёрочка» - крупный федеральный ритейлер, который создаёт
      тренды, меняющие сферу розничной торговли. Компания реализует множество социальных
      и экологических инициатив, поддерживает местные сообщества.


      Забота о сотрудниках. Белая заработная плата и понятная схема премирования,
      корпоративные скидки в магазинах торговой сети, подарки для детей сотрудников
      к Новому году и Дню знаний, поддержка сотрудников в тяжелых жизненных обстоятельствах,
      телемедицина с узкими специалистами и психологом. Выбирайте удобный график:
      можно работать неполный день или неполную неделю, чтобы проводить больше времени
      с семьёй, заниматься любимым хобби или успевать на учёбу.


      Возможности для карьерного роста. «Пятёрочка» предоставляет своим сотрудникам
      широкие возможности для обучения и развития: 80% директоров магазинов выросли
      в компании, около трети руководителей распределительных центров начинали свой
      карьерный путь со стартовых должностей.


      Культура партнёрства и свобода принятия решений. Торговая сеть предоставляет
      сотрудникам инструменты и полномочия для того, чтобы они могли влиять на бизнес-результаты,
      решая при этом свои профессиональные и карьерные цели. Флагманом этого направления
      является проект «Директор магазина-партнёр».


      Сильная корпоративная культура. В компании существует широкая система корпоративных
      наград за профессиональные достижения и следование ценностям компании, регулярно
      проводятся внутренние конкурсы и мероприятия для сотрудников и их детей, действует
      волонтёрское движение «"Пятёрочка" рядом».'
