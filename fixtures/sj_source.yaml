    description: 'СИБИНТЕК – сервисная ИТ-компания. Поэтому мы знаем, что сервис –
      залог нашего успеха.


      В основе нашего культурного кода лежит стремление к оказанию сервиса на высшем
      уровне или опережающего сервиса, что означает стремление не просто удовлетворить
      потребность, а сделать больше и качественней, иными словами – предвосхитить
      ожидания, максимизируя ценность для заказчика на каждом этапе своей работы.


      СИБИНТЕК является дочерним обществом и выполняет функцию сервисного ИТ-интегратора
      ПАО «НК «Роснефть» – лидера российской нефтяной отрасли и крупнейшей публичной
      нефтегазовой корпорации мира.


      Для достижения стоящих перед нами стратегических целей мы руководствуемся общими
      ценностями:


      ЛИДЕРСТВО. Мы стремимся к лидерству во всех аспектах нашей деятельности. Мы
      планируем будущее Компании, используя самые оригинальные идеи и новейшие технологии
      и не допуская ущерба для обществ и окружающей среды.

      РЕЗУЛЬТАТИВНОСТЬ. Мы достигаем поставленных целей и ставим перед собой новые
      амбициозные задачи, опираясь на профессионализм, дисциплину и взаимодействие,
      обеспечивая необходимый баланс интересов каждого работника и Компании в целом.

      ДОБРОСОВЕСТНОСТЬ. Мы берем на себя ответственность за все, что говорим и делаем.
      Мы действуем последовательно и открыто по отношению к своим коллегам, клиентам
      и партнерам, неукоснительно выполняем взятые на себя обязательства

      БЕЗОПАСНОСТЬ. Сохранение жизни и здоровья, обеспечение безопасности труда и
      окружающей среды являются нашим важнейшим приоритетом

      В своей деятельности мы хотим сделать так, чтобы каждый сотрудник принимал участие
      в развитии своего лидерства, имел высокий уровень осознанности и стремление
      к эффективности. В нашем понимании лидер – любой работник СИБИНТЕК, проявляющий
      инициативность и влияющий на общий результат посредством непрерывных улучшений.


      Именно поэтому мы ожидаем от каждого сотрудника не «ЧТО ДЕЛАТЬ», а «КАКИМ ОБРАЗОМ».
      С этой целью нами сформулированы 5 принципов деятельности СИБИНТЕК, разъясняющие
      основные требования к работе простым языком поведения.


      Наши принципы в действии:


      КОМПАНИЯ – ЭТО Я. В любой момент по мне судят обо всей компании. Даже если когда-то
      кто-то другой не оправдал ожидания, сейчас работаю я, а я – профессионал. Даже
      если клиент заявляет о проблеме, не относящейся к моей зоне ответственности,
      я помогу ему с её решением.

      НАЧИНАТЬ С СЕБЯ. Будь сам тем изменением, которое хочешь увидеть. Не ищи недостатки
      в других, а работай над собой. Залог достижения эффективности – личное стремление
      делать лучше, видеть на шаг вперед, заниматься саморазвитием и профессионально
      расти. Это значит получать удовольствие от работы, делать мир лучше, а заказчика
      – счастливее.

      БЫТЬ ЛИДЕРОМ. Лидерство – это проявление инициативы и умение брать обязательства
      на себя. Когда сотрудник показывает лучший пример отношения к работе, пример
      позитивных коммуникаций с коллегами и заказчикам – это и есть истинное лидерство.
      Компания доверяет каждому сотруднику быть ее лидером.

      ПРОЯВЛЯТЬ ЗАБОТУ. Забота придаёт нам смысл. Быть полезным и поддерживать потребности
      коллеги или заказчика, делая больше, чем написано – это и есть забота. Не делать
      работу за других, кто не хочет, но предлагать помощь, даже если о ней не просят,
      выходить за рамки, предвосхищая ожидания – вот то, что мы называем настоящей
      клиентоориентированностью.

      УЛУЧШАТЬ. Инициатива не должна быть наказуема. Путь к совершенствованию в тысячу
      миль начинается с одного маленького шага признания проблемы и инициативы по
      ее разрешению. Энергия и постоянство в улучшении рабочей атмосферы, радость
      от занятия любимым делом и ощущение личной причастности всегда будут поощряться
      и поддерживаться. Мы создаем все условия для этого. Каждая идея по улучшению
      будет рассмотрена, лучшие из них – реализованы.

      Содержание наших ценностей и принципов позволяет нам создавать человекоцентричную
      компанию, основными метриками которой являются вовлеченность работников и удовлетворенность
