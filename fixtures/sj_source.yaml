    description: 'ОАО "РЖД" учреждено Правительством РФ.

      Хозяйственная деятельность компании началась 1 октября 2003 года. Сегодня она
      входит в тройку самых крупных транспортных компаний мира.


      Компания занимает 2-е место в народном рейтинге привлекательных работодателей
      ВЦИОМ.


      Миссия компании состоит в удовлетворении рыночного спроса на перевозки, повышение
      эффективности деятельности, качества услуг и глубокой интеграции в Евроазиатскую
      транспортную систему.

      Главные цели деятельности общества - обеспечение потребностей государства, юридических
      и физических лиц в железнодорожных перевозках, работах и услугах, оказываемых
      железнодорожным транспортом, а также извлечение прибыли.


      Стратегические цели компании:


      увеличение масштаба транспортного бизнеса;

      повышение производственно-экономической эффективности;

      повышение качества работы и безопасности перевозок;

      глубокая интеграция в Евроазиатскую транспортную систему;

      повышение финансовой устойчивости и эффективности.

      Имущество компании было сформировано путем внесения в уставной капитал ОАО "РЖД"
      по балансовой стоимости активов 987 организаций федерального железнодорожного
      транспорта, принадлежащих государству.


      Единственным акционером ОАО "РЖД" является Российская Федерация.


      Виды деятельности:


      грузовые перевозки;


      пассажирские перевозки в дальнем сообщении;


      пассажирские перевозки в пригородном сообщении;


      предоставление услуг инфраструктуры;


      предоставление услуг локомотивной тяги;


      ремонт подвижного состава;


      строительство объектов инфраструктуры;


      научно-исследовательские и опытно-конструкторские работы;


      содержание социальной сферы.


      Корпоративная структура включает в себя филиалы и представительства компании,
      дочерние и зависимые общества, чьи акции и доли были внесены в уставной капитал
      компании при ее создании, а так же дочерние общества, созданные в процессе реформирования.


      По видам осуществляемой деятельности филиалы компании подразделяются:

      филиалы – железные дороги;

      функциональные филиалы;

      филиалы – перевозочные компании;

      филиалы в области технико-экономического и финансового обеспечения;

      филиалы в области капитального строительства;

      филиалы в области ремонта подвижного состава;

      филиалы в области путевого хозяйства;

      филиалы в области информатизации и связи;

      филиалы в области социальной сферы;

      филиалы – проектные бюро;

      иные филиалы.


      Среди дочерних обществ наиболее значимы для ОАО "РЖД" являются строительно-ипотечная
      компания ЗАО "Желдорипотека", телекоммуникационная компания ЗАО "Компания ТрансТелеКом",
      электротехнические заводы ОАО "ЭЛТЕЗА".


      Российские железные дороги являются одной из крупнейших транспортных систем
      мира - эксплутационная длина – 85,5 тыс. км.


      ОАО "РЖД" занимает первое место в мире по протяженности электрифицированных
      линий – 42,3 тыс. км.


      Парк подвижного состава:

      грузовые локомотивы – 19 636;

      грузовые вагоны всех типов – 624 095;

      пассажирские локомотивы – 2 539;

      пассажирские вагоны дальнего следования – 26 245;

      пассажирские вагоны пригородных поездов – 15 340.'
