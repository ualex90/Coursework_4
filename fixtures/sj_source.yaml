    description: 'АО «Золоторудная Компания Павлик» с 2006 года владеет лицензией
      на поиски, разведку и добычу рудного золота на месторождении Павлик, Тенькиньский
      район Магаданской области РФ.


      С 2007 по 2013 годы на месторождении Павлик была выполнена масштабная программа
      геологоразведочных работ. В 2013 году было утверждено ТЭО постоянных разведочных
      кондиций, и был произведён подсчёт запасов, в результате которого балансовые
      запасы составили 154 т золота. По результатам геологоразведочных работ в октябре
      2018 года суммарные балансовые запасы категорий С1+С2 на месторождении Павлик
      выросли до 186 тонн золота, 176 тонн из которых относятся к категории С1. В
      перспективе суммарные запасы месторождения Павлик могут быть увеличены до 300
      тонн.


      Строительство горно-обогатительного комбината «ПАВЛИК» началось в 2012 году.
      В конце 2014 года начата отработка месторождения открытым способом. В августе
      2015 года состоялся официальный запуск первой очереди предприятия. Пуско-наладочные
      работы были завершены в январе 2016 года. В начале 2017 года фабрика вышла на
      проектную годовую производительность по переработке 5 млн т руды и производству
      6,5 т золота. По итогам 2019 года произведено 6,7 т золота.


      В ближайшее время запланировано строительство и ввод в эксплуатацию второй очереди
      ГОКа с двукратным увеличением мощности переработки руды и производством не менее
      12 тонн золота в год. В рамках ввода в эксплуатацию второй очереди предприятия
      планируется: увеличение мощности карьера, увеличение мощности ЗИФ, строительство
      новой подстанции и расширение действующего вахтового посёлка.


      Крупная золоторудная компания, динамично развивающаяся, с грамотным управлением
      и высокопрофессиональным коллективом.'
