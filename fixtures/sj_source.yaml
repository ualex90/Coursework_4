    description: 'Сегодня СДЭК - это набор современных сервисов: маркетплейс, фулфилмент,
      сеть постаматов, собственная линия одежды, мобильные приложения и огромная ит-инфраструктура,
      покрывающая все запросы бизнеса и клиентов.


      23 года успешной работы и феноменального роста,

      27 стран присутствия,

      350 000 отправлений в сутки,

      35 000 сотрудников по всему миру и России,

      67 000 населенных пунктов,

      1 000 000 + активных клиентов,

      Наша франшиза - одна из лучших,

      Наша цель – доверие и улыбки клиентов. Мы опережаем рынок, постоянно открывая
      новые возможности для жизни и бизнеса.


      СДЭК — это мы.


      Компания, которая объединяет людей по их ценностям, целям и желанию жить, работать
      с удовольствием. В команде уже 20 тыс профессионалов, которые стремятся менять
      мир. Мы помогаем и поддерживаем друг друга. Присоединяйся)


      Становимся лучше - наш девиз.


      В СДЭК много возможностей для личностного и профессионального развития, построения
      карьеры. Мы уверены, что стали лучшими благодаря команде лучших.


      Для твоего роста у нас множество проектов:


      сотни курсов и тренингов в CDEK University;


      оплачиваемые поездки на конференции;


      уникальный проект CDEK Talants — внутренний бизнес-акселератор для сотрудников,
      которые хотят развивать свои проекты;


      кадровый резерв - нацелен на подготовку сильных лидеров.


      И это только часть возможностей для сдэкчан.


      Честность и ответственность - ключевые ценности, на которые мы ориентируемся.


      Ошибаться нормально, делая то, что до тебя никто не делал. В СДЭК мы часто на
      передовой, благодаря непрерывному развитию.


      Намного важнее - мы признаем свои ошибки, быстро их исправляем и учимся на них.


      Мы искренни с коллегами и клиентами.


      А еще для нас важно держать своё слово. Для этого мы готовы делать больше, находить
      нестандартные решения для клиентов коллег и партнеров.


      Главное в нашей работе - мы доставляем не бездушные грузы. За каждой посылкой
      (и монитором) – человек. В каждом отправлении судьба, история, значимое событие
      для компании, человека и его близких.


      Именно это определяет все наши действия.


      Мы гордимся командой, которую собираем 22 года.


      Сильнейшие ТОПы и руководители всегда готовы поделиться своим опытом с каждым,
      кто к ним обратится. И это правда - все контакты есть в открытом доступе, а
      непроницаемых стен и строгих галстуков нет. Мы - одна команда с общими целями,
      от курьера до генерального.


      Каждый сотрудник, даже новичок, может предложить идею по улучшению процессов
      компании или своей работы. Но самое крутое - его идея не потеряется, а будет
      рассмотрена и реализована. Ежегодно мы внедряем сотни таких идей.


      А сотрудники берут ответственность за них и строят интересную карьеру.


      Мы любим и ценим своих сотрудников, поэтому здесь тимбилдинги, шумные корпоративы
      2 раза в год, поздравления с важными событиями, поддержка в трудные времена,
