    \ , коттеджами., что дает возможность работать вдали от городской суеты. \n\n\
    Перед тем как выйти на работу, будущий агент проходит обучение, которое максимально\
    \ вооружит его всеми навыками и информацией, для будущей эффективной деятельности.\
